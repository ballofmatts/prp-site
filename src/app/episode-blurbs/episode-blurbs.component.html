<div class="columns">
  <div class="column is-10 is-offset-1 lh-35">
    Show me:
    <div class="select is-rounded">
      <select [(ngModel)]="showFilter">
        <option value="">All Shows</option>
        <option value="Party Roll">Party Roll</option>
        <option value="Savage Roll">Savage Roll</option>
      </select>
    </div>
  </div>
</div>
<div class="columns"
     *ngFor="let item of podcastData?.items | filterBy: ['showType']: showFilter | paginate: config">
  <div class="column is-10 is-offset-1">
    <div class="box">
      <div class="content">
        <div>
          <strong><a href="{{item.link}}" target="_blank" >{{item.title}}</a></strong>&nbsp;
          <small [title]="item.pubDate">{{item.pubDate | amTimeAgo}}</small>
          <!--{{item.showType}} - S{{item.season}}-->
          <div [innerHtml]="item.description"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="columns">
  <div class="column is-10 is-offset-1">
    <pagination-template #p="paginationApi"
                         [id]="config.id"
                         (pageChange)="config.currentPage = $event">
      <nav class="pagination is-centered" role="navigation" aria-label="pagination">
        <div class="pagination-previous" [class.disabled]="p.isFirstPage()" (click)="p.previous()">Previous</div>
        <div class="pagination-next" [class.disabled]="p.isLastPage()" (click)="p.next()">Next</div>
        <ul class="pagination-list">
          <li *ngFor="let page of p.pages">
            <a class="pagination-link" [class.is-current]="p.getCurrent() === page.value"
               (click)="p.setCurrent(page.value)">
              <span>{{ page.label }}</span>
            </a>
          </li>
        </ul>
      </nav>
    </pagination-template>
  </div>
</div>
