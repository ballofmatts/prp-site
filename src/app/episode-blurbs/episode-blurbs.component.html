<div class="columns"
     *ngFor="let item of podcastData?.items | paginate: config">
  <div class="column is-10 is-offset-1">
    <article class="media">
      <figure class="media-left">
        <p class="image is-64x64">
          <img src="{{item.itunesImage}}">
        </p>
      </figure>
      <div class="media-content">
        <div class="content">
          <div>
            <strong>{{item.title}}</strong>&nbsp;
            <small>{{item.pubDate | amTimeAgo}}</small>
            <!--{{item.showType}} - S{{item.season}}-->
            <div [innerHtml]="item.description"></div>
          </div>
        </div>
      </div>
    </article>
  </div>
</div>
<div class="columns">
  <div class="column is-10 is-offset-1">
    <pagination-template #p="paginationApi"
                         [id]="config.id"
                         (pageChange)="config.currentPage = $event">
      <nav class="pagination is-centered" role="navigation" aria-label="pagination">
        <div class="pagination-previous" [class.disabled]="p.isFirstPage()" (click)="p.previous()">Previous</div>
        <div class="pagination-next" [class.disabled]="p.isLastPage()" (click)="p.next()">Next</div>
        <ul class="pagination-list">
          <li *ngFor="let page of p.pages">
            <a class="pagination-link" [class.is-current]="p.getCurrent() === page.value"
               (click)="p.setCurrent(page.value)">
              <span>{{ page.label }}</span>
            </a>
          </li>
        </ul>
      </nav>
    </pagination-template>
  </div>
</div>
